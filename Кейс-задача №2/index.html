<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор даты рождения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Анализатор даты рождения</h1>
        <form id="birthForm">
            <div class="mb-3">
                <label for="day" class="form-label">День рождения:</label>
                <input type="number" class="form-control" id="day" required min="1" max="31">
            </div>
            <div class="mb-3">
                <label for="month" class="form-label">Месяц рождения:</label>
                <input type="number" class="form-control" id="month" required min="1" max="12">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Год рождения:</label>
                <input type="number" class="form-control" id="year" required min="1900" max="2024">
            </div>
            <button type="submit" class="btn btn-primary">Анализировать</button>
        </form>
        <div id="results" class="mt-4"></div>
        <div id="starDate" class="mt-4"></div>
    </div>

    <script src="dayOfWeek.js"></script>
    <script src="leapYear.js"></script>
    <script src="calculateAge.js"></script>
    <script src="starDate.js"></script>
    <script src="main.js"></script>
</body>
</html>
